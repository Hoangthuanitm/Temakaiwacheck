<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会話スピーチ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            padding: 20px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .select-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        select {
            padding: 12px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 25px;
            background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            box-shadow: 0 4px 20px rgba(0, 123, 255, 0.3);
        }

        button {
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #007BFF, #00c4b4);
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        button:hover {
            background: linear-gradient(45deg, #0056b3, #009688);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        #topicDisplay {
            margin-top: 30px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            line-height: 1.6;
            font-size: 1.1em;
            color: #333;
            transition: all 0.3s ease;
        }

        #topicDisplay strong {
            color: #2c3e50;
            font-weight: 600;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            width: 100%;
            text-align: center;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-size: 0.9em;
        }

        footer a {
            color: #00c4b4;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            select, button {
                width: 100%;
                margin: 10px 0;
            }

            .select-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>会話スピーチ</h1>
        <div class="select-container">
            <select id="testSelect">
                <option value="4-12">Test 4-12</option>
                <option value="17-19">Test 17-19</option>

                <option value="31-35">Test 31-35</option>
                <option value="36-40">Test 36-40</option>
                <option value="41-45">Test 41-45</option>
                <option value="46-50">Test 46-50</option>
            </select>
            <button onclick="displayRandomTopic()">開始</button>
        </div>
        <div id="topicDisplay"></div>
    </div>
    <footer>
        © 2025 Tài liệu kiểm tra | Thiết kế bởi <a href="#">Thuận</a>
